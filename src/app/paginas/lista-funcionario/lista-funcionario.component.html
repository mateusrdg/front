<div class= "container mt-3">
    <div class= "row">
        <div class= "col-md-8 mx-auto">
            <app-error-msg></app-error-msg>
            <div class= "text-right">
                <button type= "button" class="btn btn-success" routerLink="funcionario/criar" > Novo Funcionario </button>
            </div>
            <div class= "text-center" *ngIf="!existemFuncionarios()">
                Nenhum funcion√°rio cadastrado.
            </div>
        </div>
    </div>
    <div class="row mt-3" *ngFor="let funcionario of funcionarios">
        <div class= "col-md-8 mx-auto">
            <div class= "card">
                <div class= "card-header">
                    <span class= "badge badge-pill"
                        [class.badge-danger]="funcionario.tipoFuncionario == 'GERENTE' "
                        [class.badge-success]="funcionario.tipoFuncionario == 'VENDEDOR' ">
                        TIPO {{funcionario.tipoFuncionario}}
                    </span>
                </div>
                <div class= "card-body">
                    <p class= "card-text">{{funcionario.nome}}</p>        
                </div>
                <div class= "card-footer">
                    <div class= "text-right">
                        <button type= "button" class= "btn btn-primary btn-sm ml-1" routerLink="/funcionario/editar/{{funcionario.id}}"> Editar </button>
                        <button type= "button" class= "btn btn-primary btn-sm ml-1" (click)= "deletaFuncionario(funcionario.id)"> X </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
