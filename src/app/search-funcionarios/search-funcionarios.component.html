<h3>Find By Age</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastname">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="id" name="id">
    </div>
 
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let funcionario of funcionarios">
    <h4>{{funcionario.id}} - {{funcionario.name}}</h4>
  </li>
</ul>
