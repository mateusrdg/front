<h3>Create Funcionario</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="funcionario.nome" name="nome">
    </div>
 
    <div class="form-group">
      <label for="id">Age</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="funcionario.id" name="id">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newFuncionario()">Add</button>
</div>
